<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Food & Friends Festival{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #ff6b35;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        .booking-details {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .booking-details ul {
            list-style: none;
            padding: 0;
        }
        .booking-details li {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>{% block header %}Food & Friends Festival{% endblock %}</h1>
        </div>
        
        <div class="content">
            {% block content %}
            <!-- Content will be overridden by child templates -->
            {% endblock %}
        </div>
        
        <div class="footer">
            <p><strong>Food & Friends Festival</strong></p>
            <p>Guldbergsgade 51A, 4. tv., 2200 KÃ¸benhavn N</p>
            <p>November 3-7, 2024</p>
        </div>
    </div>
</body>
</html>
